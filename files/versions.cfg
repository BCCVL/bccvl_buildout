  https://github.com/gu-eresearch/gu.transmogrifier/archive/${versions:gu.transmogrifier}.tar.gz#egg=gu.transmogrifier-${versions:gu.transmogrifier}
  https://github.com/collective/quintagroup.transmogrifier/archive/5941671d5cb912a6814376e3bb27c0ae6ef3669b.tar.gz#egg=quintagroup.transmogrifier-${versions:quintagroup.transmogrifier}


[versions]
