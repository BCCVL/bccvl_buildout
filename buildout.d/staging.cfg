[buildout]

extends =
    base.cfg
    sources.cfg

extensions += mr.developer

parts =
    lxml
    zopepy
    zopeip
    instance-ipython
    zeoserver
    instance-debug
    instance1
    instance2
    worker-debug
    worker1
    worker2
    ordf-conf
    plonesite
    backup
    test
    test-coverage
    test-coverage-report
    supervisor
    supervisord-rc-redhat
    haproxy-build
    balancer
    cache

always-checkout = true

auto-checkout =
