[buildout]

extends =
    base.cfg
    sources.cfg
    picked-versions.cfg

extensions += mr.developer

parts =
    lxml
    zopepy
    zopeip
    instance-ipython
    zeoserver
    instance-debug
    instance1
    instance2
    worker-debug
    worker1
    worker2
    ordf-conf
    plonesite
    backup
    test
    test-coverage
    test-coverage-report

always-checkout = true

auto-checkout =
    org.bccvl.site
    org.bccvl.theme
    org.bccvl.testsetup
    org.bccvl.compute

[instance-settings]
eggs +=
    org.bccvl.testsetup
    org.bccvl.compute


[test]
eggs =
    org.bccvl.site [test]
