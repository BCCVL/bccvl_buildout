[buildout]

allow-picked-versions = false

extends =
    base.cfg
    sources.cfg
    picked-versions.cfg

parts =
    lxml
    GDAL
    instance-ipython
    zeoserver
    instance-debug
    instance1
    instance2
    celery-conf
    plonesite
    backup
    test
    test-coverage
    test-coverage-report

[instance-settings]
eggs +=
    org.bccvl.testsetup
    org.bccvl.compute

[test]
eggs +=
    org.bccvl.site [test]
    org.bccvl.theme [test]
    org.bccvl.compute [test]
defaults = ['--auto-color', '--auto-progress',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]

[test-coverage]
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]

[jenkins-test]
defaults = ['--auto-color', '--auto-progress', '--xml',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]


[jenkins]
jenkins-test-eggs +=
    org.bccvl.site [test]
    org.bccvl.compute [test]
    org.bccvl.theme [test]
jenkins-test-directories +=
    src/org.bccvl.site
    src/org.bccvl.theme
