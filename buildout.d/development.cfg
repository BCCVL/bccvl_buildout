[buildout]

extends =
    base.cfg
    sources.cfg

extensions += mr.developer

parts =
    lxml
    zopepy
    zopeip
    instance-ipython
    zeoserver
    instance-debug
    worker-debug
    ordf-conf
    plonesite
    backup
    test
    test-coverage
    test-coverage-report
    jenkins-test
    jenkins-test-coverage
    omelette
    robot

always-checkout = true

auto-checkout +=
    org.bccvl.site
    org.bccvl.theme
    org.bccvl.testsetup
    org.bccvl.compute
    gu.repository.content
    gu.plone.rdf
    gu.z3cform.rdf
    ordf
    rdflib
    rdflib-zodb
    plone.app.folderui
    collective.z3cform.colorpicker
    collective.js.uix.multiselect

[test]
eggs +=
    org.bccvl.site [test]
    org.bccvl.theme [test]
    org.bccvl.compute
    gu.plone.rdf [test]
    gu.repository.content [test]
    gu.z3cform.rdf [test]
defaults = ['--auto-color', '--auto-progress',
            '-m', 'gu.z3cform.rdf',
            '-m', 'gu.plone.rdf',
            '-m', 'gu.repository.content',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]

[test-coverage]
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress',
            '-m', 'gu.z3cform.rdf',
            '-m', 'gu.plone.rdf',
            '-m', 'gu.repository.content',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]

[jenkins-test]
defaults = ['--auto-color', '--auto-progress', '--xml',
            '-m', 'gu.z3cform.rdf',
            '-m', 'gu.plone.rdf',
            '-m', 'gu.repository.content',
            '-m', 'org.bccvl.site',
            '-m', 'org.bccvl.theme',
            '-m', 'org.bccvl.compute',
           ]
eggs +=
    org.bccvl.site [test]
    org.bccvl.theme [test]
    gu.plone.rdf [test]
    gu.repository.content [test]
    gu.z3cform.rdf [test]


[instance-settings]
# access local theme resurces at ${buildout:directory}/resources/theme/my.project/logo.png
# as http://localhost:8080/Plone/++theme++my.project/logo.png
resources = ${buildout:directory}/resources
locales = ${buildout:directory}/locales
debug-mode = True
eggs +=
    org.bccvl.testsetup
    org.bccvl.compute
    plone.app.debugtoolbar
    Products.Clouseau
    Products.DocFinderTab
#    Products.PDBDebugMode
    Products.PrintingMailHost
    plone.reload
    zptlint
