

[test]
eggs +=
    org.bccvl.site [test]
    org.bccvl.theme [test]
    org.bccvl.compute [test]
    org.bccvl.tasks
    org.bccvl.movelib [test]
defaults = ['--auto-color', '--auto-progress',
            '-s', 'org.bccvl.site',
            '-s', 'org.bccvl.theme',
            '-s', 'org.bccvl.compute',
            '-s', 'org.bccvl.tasks',
            '-s', 'org.bccvl.movelib'
           ]

[test-coverage]
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress',
            '-s', 'org.bccvl.site',
            '-s', 'org.bccvl.theme',
            '-s', 'org.bccvl.compute',
            '-s', 'org.bccvl.tasks',
            '-s', 'org.bccvl.movelib'
           ]

[jenkins-test]
defaults = ['--auto-color', '--auto-progress', '--xml',
            '-s', 'org.bccvl.site',
            '-s', 'org.bccvl.theme',
            '-s', 'org.bccvl.compute',
            '-s', 'org.bccvl.tasks',
            '-s', 'org.bccvl.movelib'
           ]

[jenkins]
jenkins-test-eggs +=
    org.bccvl.site [test]
    org.bccvl.theme [test]
    org.bccvl.compute [test]
    org.bccvl.tasks
    org.bccvl.movelib [test]
jenkins-test-directories +=
    org.bccvl.site
    org.bccvl.theme
    org.bccvl.compute
    org.bccvl.tasks
    org.bccvl.movelib
